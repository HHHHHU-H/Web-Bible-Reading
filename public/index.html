<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>圣经总览</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body class="bg-gray-100">
    <div class="container mx-auto px-4 py-8">
        <h1 class="text-4xl font-bold text-center text-gray-800 mb-8">圣经</h1>
        <div id="testament-container" class="grid grid-cols-1 md:grid-cols-2 gap-8">
            <div>
                <h2 class="text-2xl font-semibold text-center text-gray-700 mb-4 p-2 bg-blue-200 rounded">旧约</h2>
                <div id="old-testament" class="grid grid-cols-5 gap-3">
                    <!-- Books will be dynamically inserted here -->
                </div>
            </div>
            <div>
                <h2 class="text-2xl font-semibold text-center text-gray-700 mb-4 p-2 bg-green-200 rounded">新约</h2>
                <div id="new-testament" class="grid grid-cols-5 gap-3">
                    <!-- Books will be dynamically inserted here -->
                </div>
            </div>
        </div>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
